<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="serviceDetails.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form" id="form">
      <form>
        <h2>Identify yourself</h2>
        <p>Enter your name and password to continue</p>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Full name"
        />
        <input
          type="text"
          name="number"
          id="number"
          placeholder="Phone number"
        />
        <button id="submit">Submit</button>
        <p style="color: #828282">Or continue with</p>
        <button id="whatsapp">
          <i class="fa fa-whatsapp" aria-hidden="true"></i> Whatsapp
        </button>
        <div id="cancelForm">Cancel</div>
      </form>
    </div>
    <div class="page" id="page">
      <header>
        <h1>LOGO</h1>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </header>
      <div class="content">
        <div class="service">
          <img src="imgs/Rectangle 72.png" alt="" />
          <h3>Voice-Over</h3>
        </div>
        <p>Voice-Over</p>
        <span
          ><h1>100$</h1>
          <p>per month</p>
        </span>
        <h2>Select Gender</h2>
        <div id="btns">
          <button id="man">Man</button> <button id="woman">Woman</button>
        </div>
        <label class="lableOne">Select Voice Type</label>
        <div id="selects">
          <select class="select">
            <option value="">Select Voice type</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Emarati">Emarati</option>
            <option value="African">African</option>
          </select>
          <select class="select">
            <option value="">Select Voice age</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Emarati">Emarati</option>
            <option value="African">African</option>
          </select>
        </div>
        <div id="btn">
          <button id="confirm">Confirm</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <!--  -->
    <script>
      let man = document.getElementById("man");
      let woman = document.getElementById("woman");

      man.addEventListener("click", () => {
        woman.style.color = "#1dbf73";
        woman.style.background = "white";
        woman.style.border = "2px solid #1dbf73";
        man.style.background = "#1dbf73";
        man.style.color = "white";
      });
      woman.addEventListener("click", () => {
        man.style.color = "#1dbf73";
        man.style.background = "white";
        man.style.border = "2px solid #1dbf73";
        woman.style.background = "#1dbf73";
        woman.style.color = "white";
      });

      // form

      let confirm = document.getElementById("confirm");
      let form = document.getElementById("form");
      let cancelForm = document.getElementById("cancelForm");
      let page = document.getElementById("page");

      cancelForm.addEventListener("click", () => {
        form.style.display = "none";
        page.style.filter="blur(0px)";

      });
      confirm.addEventListener("click", () => {
        form.style.display = "flex";
        page.style.filter="blur(10px)";
      });
      // LO9CATION 

      let cancel = document.getElementById("cancel");
      cancel.addEventListener("click", () => {
       window.location="../servies.html";
      });
    </script>
  </body>
</html>
